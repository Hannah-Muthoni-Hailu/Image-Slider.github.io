<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider with jQuery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="slider-container">
            <div class="slider-images">
                <div class="slider-img">
                    <img src="images/img1.jpg" alt="1">
                    <h1>Michael</h1>
                    <div class="details">
                        <h2>Michael</h2>
                        <p>Lawyer</p>
                    </div>
                </div>
                <div class="slider-img">
                    <img src="images/img2.jpg" alt="2">
                    <h1>Nancy</h1>
                    <div class="details">
                        <h2>Nancy</h2>
                        <p>Web Developer</p>
                    </div>
                </div>
                <div class="slider-img">
                    <img src="images/img3.jpg" alt="3">
                    <h1>Michelle</h1>
                    <div class="details">
                        <h2>Michelle</h2>
                        <p>php Developer</p>
                    </div>
                </div>
                <div class="slider-img active">
                    <img src="images/img4.jpg" alt="4">
                    <h1>Priscilla</h1>
                    <div class="details">
                        <h2>Priscilla</h2>
                        <p>Doctor</p>
                    </div>
                </div>
                <div class="slider-img">
                    <img src="images/img5.jpg" alt="5">
                    <h1>Manni</h1>
                    <div class="details">
                        <h2>Manni</h2>
                        <p>Consultant</p>
                    </div>
                </div>
                <div class="slider-img">
                    <img src="images/img6.jpg" alt="6">
                    <h1>Alex</h1>
                    <div class="details">
                        <h2>Alex</h2>
                        <p>Medical expert</p>
                    </div>
                </div>
                <div class="slider-img">
                    <img src="images/img7.jpg" alt="7">
                    <h1>Max</h1>
                    <div class="details">
                        <h2>Max</h2>
                        <p>App Developer</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="js/jQuery.js"></script>
    <script>
        jQuery(document).ready(function($){

            $('.slider-img').on('click', function(){
                $('.slider-img').removeClass('active');
                $(this).addClass('active');
            })
        });
    </script>
</html>
